<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: Making a scatterplot with SVG</title>
		<script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<style type="text/css">
			#main {
				margin-top: 10px;
			}	
		</style>
	</head>
	<body>
		<button id="start">Transition</button>
		<button id="reset">Reset</button>
		<div id="main"></div>

		<script type="text/javascript">

			var ratData = [];
			
			d3.csv("xyz5.csv", function(data) {




for (var i = 0; i < data.length; i++)
{
console.log("pret");
console.log(data[i].A);
console.log(data[i].B);
console.log(data[i].C);
console.log(data[i].D);


}







				//Width and height
				var w = 180;
				var h = 180;
		
				//Create SVG element
				var svg = d3.select("#main")
							.append("svg")
							.attr("width", w)
							.attr("height", h)
							.attr("style", "outline: thin solid black;");

				var circle = svg.selectAll("circle")
				   .data(data)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
				   		return d.A;
				   })
				   .attr("cy", function(d) {
				   		return d.B;
				   })
				   .attr("r", 5);

				d3.select("#start").on("click", function() {
					circle
						.transition()
						.attr("cx", function(d) {
							return d.C;
						})
						.attr("cy", function(d) {
							return d.D;
						})
				});

				d3.select("#reset").on("click", function() {
					circle
						.transition()
						.attr("cx", function(d) {
							return d.A;
						})
						.attr("cy", function(d) {
							return d.B;
						})
				});


			});



					</script>
	</body>
</html>
